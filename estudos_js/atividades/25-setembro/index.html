<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #redBox {
            width: 300px;
            height: 300px;
            background: red;
        }

        #blueBox {
            width: 100px;
            height: 100px;
            background: blue;
        }
    </style>
</head>

<body>
    <div id="redBox">
        <div id="blueBox"></div>
    </div>

    <script>
        const redBox = document.querySelector("#redBox");
        const blueBox = document.querySelector("#blueBox");
        const marginBase = 0;

        redBox.addEventListener("click", (event) => {
            console.log(event.target)
            if (event.target == blueBox) {
                console.log("Click no Azul")
            }
            if (event.target == redBox) {
                console.log("Click no Red");
                console.log(event.clientX);
                marginBase += 10;
                blueBox.style.marginLeft = "`margiBase`";

            }
        });

    </script>

</body>

</html>
