<html>

<head>
    <meta charset="utf-8">
    <title>Pokemon Trading Card</title>

    <link href='https://fonts.googleapis.com/css?family=Cabin:400,400italic,500italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href="./src/css/card.css" rel="stylesheet">
</head>

<body>



    <div class="container">
        <div class="card_frame">
            <div class="card_body">
                <div class="card_head">
                    <div class="card_main">
                        <h5>Basic Pokemon </h5>
                        <h1 class="name">Charmander</h1>
                        <span class="health">50 HP</span>
                        <img class="fire_type" src="http://res.cloudinary.com/bpettis/image/upload/v1516916046/firetype_otgmwq.png" alt="Fire Energy Type Symbol"></img>
                    </div>

                    <div class="img_frame">
                        <div class="poke_img">

                        </div>
                    </div>

                    <div class="poke_facts">
                        <span>
                            Lizard Pokemon, Length: 2' 0", Weight: 19 lbs
                        </span>
                    </div>
                </div>

                <div class="poke_attacks">
                    <div class="first_attack">
                        <img class="single_energy_type" src="http://res.cloudinary.com/bpettis/image/upload/v1516916049/normaltype_ztufzq.png" alt="Normal Energy Type Symbol"></img>
                        <h3> Scratch </h3>
                        <h1 class="atk_damage1"> 10 </h1>

                    </div>
                    <hr class="hr_1">
                    <div class="multi_energy">
                        <img class="multi_energy_type1" src="http://res.cloudinary.com/bpettis/image/upload/v1516916046/firetype_otgmwq.png" alt="Fire Energy Type Symbol"></img>
                        <img class="multi_energy_type2" src="http://res.cloudinary.com/bpettis/image/upload/v1516916049/normaltype_ztufzq.png" alt="Normal Energy Type Symbol"></img>
                    </div>
                    <hr class="hr_1">
                </div>

                <div class="copyinfo">
                    <span>&copy;1995, 96, 98 Nintendo </span>
                    <span><strong>46/102<strong></span>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
